name: Build for Windows, macOS, and Linux
on: [push, pull_request]
permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    continue-on-error: true

    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Setup the Windows build environment
      - name: Add msbuild to PATH
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Visual Studio shell
        if: runner.os == 'Windows'
        uses: egor-tensin/vs-shell@v2

      - name: Setup Linux
        if: runner.os == 'Linux'
        run: sudo apt install g++ make zlib1g-dev libgl1-mesa-dev

      # Set up GraalVM
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '22'
          distribution: 'liberica'
          java-package: 'jdk+fx'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make staging directory
        run: mkdir staging

      - name: Build on Windows
        if: runner.os == 'Windows'
        run: .\gradlew.bat nativeCompile

      - name: Build on macOS/Linux
        if: runner.os != 'Windows'
        run: |
          chmod +x gradlew
          ./gradlew nativeCompile

      # Copy the native binary to the staging directory
      - name: Copy native image to staging
        run: |
          cp -r build/native/nativeCompile/* staging
          cp LICENSE.txt staging

      # Upload the staging directory as a build artifact. You will be able to download this after the build finishes.
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: staging

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Fetch build artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Zip artifacts
        run: zip -r FMArchipelagoTracker-windows.zip windows-x64

      - name: Zip Windows artifacts
        run: zip -r FMArchipelagoTracker-windows.zip windows-latest
  
      - name: Zip macOS artifacts
        run: zip -r FMArchipelagoTracker-macOS.zip macos-latest
  
      - name: Zip Linux artifacts
        run: zip -r FMArchipelagoTracker-linux.zip ubuntu-latest

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          prerelease: false
          draft: false
          files: |
            FMArchipelagoTracker-windows.zip
            FMArchipelagoTracker-macOS.zip
            FMArchipelagoTracker-linux.zip
          generate_release_notes: true
          body: |
            Windows (x64) build of the Yu-Gi-Oh! Forbidden Memories Archipelago Tracker. If you get errors about missing `.dll`s when running, install the [Microsoft Visual C++ Redistributable](https://aka.ms/vs/17/release/vc_redist.x64.exe).

            Linux and macOS operating systems are supported by running from source. Consult the [project's README](https://github.com/sg4e/FMArchipelagoTracker) for directions.

            The latest `apworld` for Archipelago is available at [https://github.com/sg4e/Archipelago/releases](https://github.com/sg4e/Archipelago/releases).
